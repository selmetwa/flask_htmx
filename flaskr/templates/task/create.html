{% extends 'base.html' %} {% block header %} {% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/form.css') }}"> {% endblock %} {% endblock %} {% block content %}
<section id="response-wrapper"></section>
<section>
  <form hx-swap="outerHTML" hx-post="/create" hx-target="#response-wrapper" hx-on::after-request="this.reset()" class="form">
    <h1>Create New Task</h1>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ request.form.title }}" />
    <label for="priority">Choose a priority level from 1-5</label>
    <select name="priority" id="priority">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="stream_id">Choose a stream:</label>
    <select name="stream_id" id="stream_id">
      {% for stream in streams %}
      <option value="{{ stream.stream_id}}">{{ stream.title }}</option>
      {% endfor %}
    </select>
    <label for="description">Description</label>
    <textarea name="description" id="description">
{{ request.form.description }}</textarea>
    <input type="submit" value="Create" />
  </form>
</section>

{% endblock %}
